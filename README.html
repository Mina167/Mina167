<body>
    <canvas id="fireworks"></canvas>

    <script>
        // Ø£Ù„Ø¹Ø§Ø¨ Ù†Ø§Ø±ÙŠØ© ÙˆÙ…ÙØ±Ù‚Ø¹Ø§Øª
        const canvas = document.getElementById('fireworks');
        const ctx = canvas.getContext('2d');
        
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        
        // ØªØµØ­ÙŠØ­ Ø­Ø¬Ù… Ø§Ù„Ù†Ø§ÙØ°Ø© Ø¹Ù†Ø¯ Ø§Ù„ØªØºÙŠÙŠØ±
        window.addEventListener('resize', () => {

        });
        
        // Ø¬Ø³ÙŠÙ…Ø§Øª Ø§Ù„Ø£Ù„Ø¹Ø§Ø¨ Ø§Ù„Ù†Ø§Ø±ÙŠØ©
        class Particle {
            constructor(x, y, color) {
                this.x = x;
                this.y = y;
                this.color = color;
                this.velocity = {
                    x: (Math.random() - 0.5) * 8,
                    y: (Math.random() - 0.5) * 8
                };
                this.alpha = 1;
                this.decay = Math.random() * 0.015 + 0.01;
                this.size = Math.random() * 3 + 1;
            }
            
            draw() {
                ctx.save();
                ctx.globalAlpha = this.alpha;
                ctx.fillStyle = this.color;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.closePath();
                ctx.fill();
                ctx.restore();
            }
            
            update() {
                this.velocity.y += 0.05;
                this.x += this.velocity.x;
                this.y += this.velocity.y;
                this.alpha -= this.decay;
                this.draw();
            }
        }
        
        // Ø¥Ù†Ø´Ø§Ø¡ Ø£Ù„Ø¹Ø§Ø¨ Ù†Ø§Ø±ÙŠØ©
        function createFirework(x, y) {
            const colors = ['#ff0000', '#ffff00', '#00ff00', '#00ffff', '#0000ff', '#ff00ff'];
            const color = colors[Math.floor(Math.random() * colors.length)];
            
            for (let i = 0; i < 100; i++) {
                particles.push(new Particle(x, y, color));
            }
        }
        
        let particles = [];
        
        // Ø¯ÙˆØ±Ø© Ø§Ù„Ø±Ø³ÙˆÙ… Ø§Ù„Ù…ØªØ­Ø±ÙƒØ©
        function animate() {
            requestAnimationFrame(animate);
            ctx.fillStyle = 'rgba(0, 0, 0, 0.1)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            particles.forEach((particle, index) => {
                if (particle.alpha <= 0) {
                    particles.splice(index, 1);
                } else {
                    particle.update();
                }
            });
        }
        
        animate();
        
        // ØªØ´ØºÙŠÙ„ Ø§Ù„Ø£Ù„Ø¹Ø§Ø¨ Ø§Ù„Ù†Ø§Ø±ÙŠØ© Ø¹Ù†Ø¯ Ø§Ù„Ù†Ù‚Ø± Ø£Ùˆ Ø§Ù„ØªØ­Ù…ÙŠÙ„
        window.addEventListener('click', (e) => {

        // Ø£Ù„Ø¹Ø§Ø¨ Ù†Ø§Ø±ÙŠØ© ØªÙ„Ù‚Ø§Ø¦ÙŠØ© ÙƒÙ„ 800 Ù…Ù„Ù„ÙŠ Ø«Ø§Ù†ÙŠØ©
        setInterval(() => {
