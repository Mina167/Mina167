<body>
    <canvas id="fireworks"></canvas>
    <div class="birthday-text">

    <script>
        // ÙƒÙˆØ¯ Ø§Ù„Ø£Ù„Ø¹Ø§Ø¨ Ø§Ù„Ù†Ø§Ø±ÙŠØ© (Ù…ÙØ­Ø³Ù‘Ù†)
        const canvas = document.getElementById('fireworks');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        // Ø£ØµÙˆØ§Øª Ø£Ù„Ø¹Ø§Ø¨ Ù†Ø§Ø±ÙŠØ© (Ø§Ø®ØªÙŠØ§Ø±ÙŠ)
        const fireworkSound = new Audio('https://assets.mixkit.co/sfx/preview/mixkit-explosion-firework-1682.mp3');

        class Particle {
            constructor(x, y, color) {
                this.x = x;
                this.y = y;
                this.color = color || `hsl(${Math.random() * 360}, 100%, 50%)`;
                this.velocity = {
                    x: (Math.random() - 0.5) * 10,
                    y: (Math.random() - 0.5) * 10
                };
                this.alpha = 1;
                this.decay = Math.random() * 0.02 + 0.01;
            }
            draw() {
                ctx.globalAlpha = this.alpha;
                ctx.fillStyle = this.color;
                ctx.beginPath();
                ctx.arc(this.x, this.y, 3, 0, Math.PI * 2);
                ctx.fill();
            }
            update() {
                this.velocity.y += 0.1;
                this.x += this.velocity.x;
                this.y += this.velocity.y;
                this.alpha -= this.decay;
                this.draw();
            }
        }

        let particles = [];

        function createFirework(x, y) {
            fireworkSound.currentTime = 0;
            fireworkSound.play();
            for (let i = 0; i < 150; i++) {
                particles.push(new Particle(x, y));
            }
        }

        function animate() {
            requestAnimationFrame(animate);
            ctx.fillStyle = 'rgba(0, 0, 0, 0.1)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            particles.forEach((particle, i) => {
                if (particle.alpha <= 0) particles.splice(i, 1);
                else particle.update();
            });
        }

        animate();

        // Ø£Ù„Ø¹Ø§Ø¨ Ù†Ø§Ø±ÙŠØ© ØªÙ„Ù‚Ø§Ø¦ÙŠØ© ÙƒÙ„ Ø«Ø§Ù†ÙŠØ©
        setInterval(() => {
            createFirework(
                Math.random() * canvas.width,
                Math.random() * canvas.height / 2
            );
        }, 1000);

        // Ø£Ù„Ø¹Ø§Ø¨ Ù†Ø§Ø±ÙŠØ© Ø¹Ù†Ø¯ Ø§Ù„Ù†Ù‚Ø±
        window.addEventListener('click', (e) => {
            createFirework(e.clientX, e.clientY);
        });
    </script>
